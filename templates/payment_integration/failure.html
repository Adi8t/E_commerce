{% extends "base.html" %}
{% block body_content %}
<style>
    .payment-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background-color: #f8f9fa;
    }
    .payment-card {
        text-align: center;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        background: white;
        width: 350px;
    }
    .failure-text {
        color: #dc3545;
        font-size: 24px;
        font-weight: bold;
    }
    .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin-top: 10px;
    }
    .btn-danger:hover {
        opacity: 0.8;
    }
</style>

<div class="payment-container">
    <div class="payment-card">
        <h2 class="failure-text">‚ùå Payment Failed</h2>
        <p>Something went wrong. Please try again or use a different payment method.</p>
        <a href="{% url 'checkout' %}" class="btn-danger">Try Again</a>
    </div>
</div>

{% endblock %}

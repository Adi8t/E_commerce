{% extends "base.html" %}
{% block body_content %}
<style>
    .payment-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background-color: #f8f9fa;
    }
    .payment-card {
        text-align: center;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        background: white;
        width: 350px;
    }
    .success-text {
        color: #28a745;
        font-size: 24px;
        font-weight: bold;
    }
    .btn-success {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin-top: 10px;
    }
    .btn-success:hover {
        opacity: 0.8;
    }
</style>

<div class="payment-container">
    <div class="payment-card">
        <h2 class="success-text">âœ… Payment Successful!</h2>
        <p>Thank you for your order. Your transaction was completed successfully.</p>
        <a href="{% url 'store' %}" class="btn-success">Continue Shopping</a>
    </div>
</div>

{% endblock %}
